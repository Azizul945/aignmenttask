<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Calculator</title>
  
</head>
<body>
    <h1 class="row gy-2 gx-3 align-items-center mt-5 justify-content-center">Calculator Project</h1>
    <form class="row gy-2 gx-3 align-items-center justify-content-center mt-3" id="calculatorForm">
        <div class="col-auto">
            <input type="number" class="form-control" id="firstValue" placeholder="Enter a number">
        </div>
        
        <div class="col-auto">
            <select class="form-select" id="autoSizingSelect">
                <option selected>Choose...</option>
                <option value="add">+</option>
                <option value="subtract">-</option>
                <option value="multiply">*</option>
                <option value="divide">/</option>
            </select>
        </div>
        
        <div class="col-auto">
            <input type="number" class="form-control" id="secondValue" placeholder="Enter a number">
        </div>
        
        <div class="col-auto">
            <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
        </div>
    </form>

    <div class="row gy-2 gx-3 align-items-center justify-content-center mt-3">
        <div class="col-auto">
            
            <input type="text" style="color:brown; text-align: center;" id="result" value="">
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
